<html>
    <head>
        <title>Clicker Game</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <p id="scoreDisplay">0</p>
        <button>click me</button>
        
        <script>
            let score = 0;

            function Clicked(){
                score ++;
                document.getElementById("scoreDisplay").innerHTML = score;
            }
        </script>
    </body>

</html>
